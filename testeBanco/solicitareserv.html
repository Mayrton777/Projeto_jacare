<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SolicitarReserva</title>
    <link rel="stylesheet" type="text/css" href="./formstyle.css">
</head>
<body>
    <div class="divcorpo">
    <h1>FORMULÁRIO DE SOLICITAÇÃO DE RESERVA</h1>
    <FOrm id="SolicitarReserva">
        <label for="nomeCliente">Nome:</label>
        <input class="nomeemail" type="text" id="nomeCliente" nome="nomeCliente"><br>
        <br>
        <label for="emailCliente">Email:</label>
        <input class="nomeemail" type="text" id="emailCliente" email="Email"><br>
        <br>
        <label for="dataReserva">Dia Hora Reserva:</label>
        <input class="input" type="datetime-local" id="dataReserva" date="dataReserva"><br>
        <br>
        <label for="numeroPessoas">Número de Pessoas:</label>
        <input class="numero" type="number" id="numeroPessoas" quantidade="numeroPessoas"><br>
        <br>
        <label for="message">Observação:</label>
        <textarea class="observacoes" id="observacoes"></textarea>
        <br>
        <br>
        <button class="button" type="submit">Enviar Solicitação</button>
    </FOrm>
    </div>
</body>
</html>
