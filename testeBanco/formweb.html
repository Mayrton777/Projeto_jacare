<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormulárioWeb</title>
    <link rel="stylesheet" type="text/css" href="./formstyle.css">
</head>
<body>
    <div class="divcorpo">
    <h1>FORMULÁRIO DE TESTE WEB</h1>
    <FOrm id="formWebteste">
        <label for="nomeCliente">Nome:</label>
        <input class="input" text"id="nomeCliente" nome="nomeCliente"><br>
        <br>
        <label for="emailCliente">Email:</label>
        <input class="input" type="text"id="emailCliente" email="Email"><br>
        <br>
        <label for="dataReserva">Dia Hora Reserva:</label>
        <input class="input" type="datetime-local"id="dataReserva" date="dataReserva"><br>
        <br>
        <label for="numeroPessoas">Número de Pessoas:</label>
        <input class="input" type="number"id="numeroPessoas" quantidade="numeroPessoas"><br>
        <br>
        <label for="observacoes">Observações:</label>
        <input class="input5" type="text"id="observacoes" texto="observacoes"><br>

    </FOrm>
    </div>
</body>
</html>
